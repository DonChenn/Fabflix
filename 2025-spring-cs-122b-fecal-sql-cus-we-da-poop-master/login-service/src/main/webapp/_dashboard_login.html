<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabflix Employee Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
</head>
<body>
<div class="login-container">
    <img src="images/logo.png" alt="Logo" class="login-logo">
    <div class="login-header">
        <h1>Employee Dashboard Login</h1>
    </div>

    <form id="login-form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required autocomplete="email" placeholder="employee@example.com">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required autocomplete="current-password" placeholder="••••••••">
        </div>

        <div class="g-recaptcha" data-sitekey="6LfllDYrAAAAANNI_zWVOSjed3CwJuYU72PDjSJN"></div>

        <button type="submit" id="login-button">
            Login
        </button>
    </form>

    <div id="message"></div>

    <p>© 2025 <a href="https://www.linkedin.com/in/donovanachen" target="_blank">Donovan Chen</a> &
        <a href="https://www.linkedin.com/in/jakelsilverman" target="_blank">Jake Silverman</a></p>

</div>

<script type="module" src="js/_dashboard_login.js"></script>
</body>
</html>
